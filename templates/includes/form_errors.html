
{% if form.errors %}
<div class="text-danger">
    <ul> 
        {% for field in form %}
            {% if field.errors %}
                {% for error in field.errors %}
                    <li>{{error}}</li>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="text-danger">
    {{form.non_field_errors}}
</div>
